        const API_URL = "https://script.google.com/macros/s/AKfycbxCCHkb-pf8Kk9YmYv2Qx9cJveznJTRRWmDhbcod5OFgOH-yphYmMbOrrS7KN0lqXURpA/exec";

        async function fetchGearData() {

            grid.innerHTML = data.map((row, index) => `

            `).join('');

            // ì¹´ë“œ ë‚˜íƒ€ë‚˜ëŠ” ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
            setTimeout(() => {

        function setupFilters() {
            const buttons = document.querySelectorAll('.filter-btn');
            const cards = document.querySelectorAll('.gear-card');

            buttons.forEach(btn => {
                btn.onclick = () => {
                    const category = btn.dataset.category;
                    
                    buttons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    cards.forEach(card => {
                        if (category === 'all' || card.dataset.category === category) {
                            card.style.display = 'flex';
                            setTimeout(() => { card.style.opacity = '1'; card.style.transform = 'translateY(0)'; }, 10);
                        } else {
